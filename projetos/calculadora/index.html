<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="calculadora">
        <div id="resultado"></div>

        <div class="btn" id="limpar">AC</div>
        <div class="btn" id="del">DEL</div>
        <div class="btn num" id="divisao">/</div>
        <div class="btn num" aria-valuetext="1">1</div>
        <div class="btn num">2</div>
        <div class="btn num">3</div>
        <div class="btn num" id="adicao">+</div>
        <div class="btn num">4</div>
        <div class="btn num">5</div>
        <div class="btn num">6</div>
        <div class="btn num" id="subtracao">-</div>
        <div class="btn num" id="num">7</div>
        <div class="btn num">8</div>
        <div class="btn num">9</div>
        <div class="btn num" id="multip">x</div>
        <div class="btn num" id="float">.</div>
        <div class="btn num">0</div>
        <div class="btn" id="calc">=</div>

    </main>

    <script src="script.js"></script>
</body>
</html>
