<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>

    <style>
        :root {
            --manha: #FFC661;
            --tarde: #F47D00;
            --noite: #12193C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: var(--manha);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        main {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0000001f;
        }

        main h2 {
            text-align: center;
            text-transform: uppercase;
            font-size: 20px;
            margin-top: 20px;
        }

        main p {
            text-align: center;
            margin-top: 10px;
        }

        main img {
            display: block;
            margin: 30px auto;
            border-radius: 50%;
            aspect-ratio: 1/1;
            max-width: 300px;
            object-fit: cover;
        }

        footer {
            position: absolute;
            bottom: 5%;
            left: 0;
            color: #FFF;
            width: 100%;
        }

        footer p {
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>Hora do Dia</h1>

    <main>
        <h2>Agora s√£o <span id="hora"></span>:00 horas</h2>
        <strong><p id="saudacao"></p></strong>
        <img src="img/manha.jpg" alt="" class="img-dinamica">
    </main>

    <footer>
        <p>&copy; Arthur Gunes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
